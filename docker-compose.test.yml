version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: mqueue
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-runner:
    image: golang:1.23-alpine
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - TEST_DB_URL=postgres://postgres:securepassword@postgres:5432/mqueue?sslmode=disable
      - TEST_REDIS_ADDR=redis:6379
      - CGO_ENABLED=0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: go test -v -tags=integration ./tests/...
